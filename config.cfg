# ============================================
# XDP Forwarder Configuration - Server01
# ============================================
#
# LOCAL <interface> <local_network/mask> <src_mac> <dst_mac>
#   - local_network/mask: Dải mạng LOCAL để XDP filter
#   - src_mac: MAC của interface này
#   - dst_mac: MAC của client
#
# WAN <interface> <src_mac> <dst_mac>
#   - src_mac: MAC của interface WAN
#   - dst_mac: MAC của next-hop
#
# CRYPTO_ENABLED 1|0 - Bật/tắt mã hóa AES-128-CTR
# CRYPTO_KEY <32 hex chars> - Key 16 bytes (128 bit)
# CRYPTO_IV <32 hex chars> - Base IV 16 bytes
# FAKE_ETHERTYPE <4 hex chars> - Fake protocol type (0000 = disabled)
#
# QUAN TRỌNG: Phải dùng cùng KEY, IV, FAKE_ETHERTYPE trên cả 2 server!

LOCAL enp7s0 192.168.9.0/24 20:7c:14:f8:0c:d2 20:7c:14:f8:0d:08

WAN enp4s0 20:7c:14:f8:0c:cf 20:7c:14:f8:0d:4d
WAN enp5s0 20:7c:14:f8:0c:d0 20:7c:14:f8:0d:4e
WAN enp6s0 20:7c:14:f8:0c:d1 20:7c:14:f8:0d:4f

# ============================================
# Encryption Settings (AES-128-CTR)
# ============================================
CRYPTO_ENABLED 1
CRYPTO_KEY 2b7e151628aed2a6abf7158809cf4f3c
CRYPTO_IV 000102030405060708090a0b0c0d0e0f

# Fake EtherType - Ẩn protocol thật (IPv4/IPv6)
# Format: 4 hex chars (2 bytes), e.g. 88B5
# Set 0000 để tắt (giữ nguyên EtherType gốc)
# Gợi ý: Thay đổi thường xuyên để tránh bị detect
#   88B5 - IEEE 802 Local Experimental 1
#   88B6 - IEEE 802 Local Experimental 2
#   9000 - Loopback
#   8100 - VLAN tagged
FAKE_ETHERTYPE 88B5
